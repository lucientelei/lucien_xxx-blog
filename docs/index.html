<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到Ambeissi的博客</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="doc/_media/icon.svg">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
    <style type="text/css">
        #app {
            overflow: auto !important;
        }

        /* 以下是侧边栏(自定义) */
        aside.sidebar ul li {
            margin: 0;
            position: relative;
        }

        aside.sidebar ul li ul {
            margin: 6px 0;
        }

        aside.sidebar ul li p {
            padding-left: 22px;
            font-size: 18px;
            font-weight: normal;
        }

        aside.sidebar ul li a {
            line-height: 35px;
            font-size: 14px; /* 导航栏字体大小 */
            padding: 3px 0 3px 22px;
        }

        aside.sidebar ul li.active > a {
            font-size: 16px !important;
        }

        aside.sidebar ul li.active > a:before {
            content: '' !important;
            position: absolute !important;
            margin: 0 !important;
            width: 10px !important;
            height: 10px !important;
            top: 15px !important;
            left: 0px !important;
            border-radius: 50% !important;
            background-color: #fed24a !important;
            box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
        }

        /* 设置滚动条的样式 */
        *::-webkit-scrollbar {
            height: 8px; /*设置横向滚动条的高度*/
            width: 10px; /*设置纵向向滚动条宽带*/
            background-color: rgba(0, 0, 0, 0.3);
        }

        *::-webkit-scrollbar-track {
            display: none;
            border-radius: 10px;
        }

        /* 滚动条滑块样式 */
        *::-webkit-scrollbar-thumb {
            background-color: hsla(0, 0%, 100%, .5);
            border-radius: 10px;
        }

        *::-webkit-scrollbar-track-piece {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="app">🏃‍🏃‍🏃‍💨加载中....</div>
<script>
    window.$docsify = {
        name: '📖Ambeissi的笔记',
        nameLink: 'http://localhost:3000/',
        repo: 'https://github.com/lucientelei/lucien_xxx-blog',
        //只在访问主页时加载封面
        homepage: 'README.md',
        onlyCover: false,
        loadNavbar: true, // 加载导航栏
        loadSidebar: true,// 加载侧边栏
        externalLinkTarget: '_blank',
        autoHeader: true,
        subMaxLevel: 5,
        sidebarDisplayLevel: 1,
        coverpage: true,
        // 切换页面后是否自动跳转到页面顶部，默认false
        // auto2top: true,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '输入需要搜索的内容',
            noData: '没有搜索到结果!',
            depth: 3      // 搜索标题的最大程级, 1 - 6
        },
        // 代码块点击复制
        copyCode: {
            buttonText: '复制',
            errorText: '出错了',
            successText: '已复制'
        },
        themeColor: '#784299',
        // 页脚
        footer: {
            copy: '<span>Copyright &copy; 2021 &nbsp 💖 &nbsp</span>',
            auth: ' <strong><a href="https://gitee.com/telei/lucien_xxx-blog" target="_blank">Lucien_XXX</a></strong>',
            pre: '<hr/>',
            style: 'font-size: 18px; text-align: center;',
        },
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<!--<script src="//unpkg.com/docsify-count/dist/countable.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-c.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-clike.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-cpp.js"></script>
<script src="https://unpkg.com/docsify-copy-code"></script>
<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片放大-->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 页脚-->
<script src="https://unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
<!-- 点击红心-->
<script src="https://cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
<!-- 访问量统计-->
<script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<!-- live2d-->
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<script>
    L2Dwidget.init({
        "model": {
            //jsonpath控制显示那个小萝莉模型，
            //(切换模型需要改动)
            jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
            "scale": 1
        },
        "display": {
            "position": "right", //看板娘的表现位置
            "width": 70,  //小萝莉的宽度
            "height": 140, //小萝莉的高度
            "hOffset": 35,
            "vOffset": -20
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.2
        }
    });
</script>
</body>
</html>
